<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .flex {
        display: flex;
        position: relative;
      }
      .sections {
        width: 50%;
        height: 100vh;
      }
      #A {
        border: 3px solid red;
      }
      #B {
        border: 3px solid yellow;
      }
      #slider {
        height: 100vh;
        position: absolute;
        color: #fff;
        width: 10px;
        height: 100vh;
        background: #000;
        cursor: col-resize;
        z-index: 10;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <main class="flex">
      <div id="A" class="sections"></div>
      <div class="flex" id="slider">
        <span style="margin-top: 350px">||</span>
      </div>
      <div id="B" class="sections"></div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
